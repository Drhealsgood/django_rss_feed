{% load staticfiles %}

<link rel="Stylesheet" type="text/css" href="{% static 'rss_feed/style.css' %}" />

{% if title %}
    <div id="feed_info_{{ title.id }}" class="_feed_info">
        <p>{{ title }}: {{ url }}</p>
        <ul>
            {% for entry in entries %}
                <li id="entry
            {% endfor %}
        </ul>
    </div>
{% else %}

{% endif %}
